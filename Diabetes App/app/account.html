<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Home</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <a class="center-vertical float-right" href="index.html"><img src="resources/home.svg"/></a>
    </div>
    <div class="flex-container">
      <form class="login spacing-10">
        <input type="text" name="curr_email" placeholder="Current Email"><br>
        <input type="text" name="new_email" placeholder="New Email" style="margin-top: 5vh !important">
        <input type="password" name="curr_pass" placeholder="Current Password" style="margin-top: 5vh !important">
        <input type="password" name="new_pass" placeholder="New Password" style="margin-top: 5vh !important">
        <input type="text" name="morn_ratio" placeholder="Morning Ratio" style="margin-top: 5vh !important">
        <input type="text" name="aft_ratio" placeholder="Afternoon Ratio" style="margin-top: 5vh !important">
        <input type="text" name="eve_ratio" placeholder="Evening Ratio" style="margin-top: 5vh !important">
      </form>
      <div class="button-container">
        <a href="index.html" class="button float-left spacing-5" style="padding-left: 0px;">Cancel</a>
        <a href="#" class="button float-right ripple spacing-5" style="padding-right: 0px;">Update</a>
      </div>
    </div>
  </div>
</body>
